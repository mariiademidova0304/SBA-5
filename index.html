<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <script defer src="script.js"></script>
     <link rel="stylesheet" href="styles.css">
    <title>Personal Blog</title>
</head>
<body>
    <form id="input-container" class="input-container" data-action="add" novalidate>
        <input type="text" id="input-title" placeholder="Title" required/>
        <span class="error-message" id="title-error-message"></span>
        <textarea id="input-content" placeholder="Write your thoughts" required></textarea>
        <span class="error-message" id="text-error-message"></span>
        <button id="add-post" type="submit">Add Post</button>
    </form>
   <div id="post-list"></div>
</body>
</html>
